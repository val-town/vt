name: VT Testing

on:
  - push

jobs:
  test-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run deno lint check
        run: deno task check

      - name: Run deno format check
        run: deno task fmt:check

      - name: Run deno test script
        uses: Wandalen/wretry.action@v3.8.0
        with:
          command: deno task test:workflow
          attempt_limit: 2
          attempt_delay: 2000
          retry_condition: true
        env:
          VAL_TOWN_API_KEY: ${{ secrets.VAL_TOWN_API_KEY }}

  test-mac:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run deno test
        uses: Wandalen/wretry.action@v3.8.0
        with:
          command: deno task test
          attempt_limit: 2
          attempt_delay: 2000
          retry_condition: true
        env:
          VAL_TOWN_API_KEY: ${{ secrets.VAL_TOWN_API_KEY }}

  test-publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - name: Dry run publish package
        run: npx jsr publish --dry-run
